server:
  port: 8072
  shutdown: graceful

spring:
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: always

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0

springdoc:
  swagger-ui:
    urls:
      - name: account
        url: /v3/api-docs/account
      - name: loan
        url: /v3/api-docs/loan
      - name: card
        url: /v3/api-docs/card
    use-root-path: true
  cache:
    disabled: true