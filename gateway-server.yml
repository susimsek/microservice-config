server:
  port: 8072

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

spring:
  output:
    ansi:
      enabled: always

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0

springdoc:
  swagger-ui:
    urls:
      - name: account
        url: /v3/api-docs/account
      - name: loan
        url: /v3/api-docs/loan
      - name: card
        url: /v3/api-docs/card
    use-root-path: true
  cache:
    disabled: true